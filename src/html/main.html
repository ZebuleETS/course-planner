<html>
  <head>
    <meta http-equiv="Content-Type" content="text/javascript; charset=UTF-8">
  </head>
  <body>
    <script src="/src/js/mainScript.js" type="module"></script>
    <h1>Planification des activitées</h1>
    <div>
      <h2>Obtenir l'horaire</h2>
      <form id="fcourse">
        <label for="fsymbol">Sigle du cours:</label>
        <input id="fsymbol" type="text" name="fsymbol">
        <label for="fgroup">Groupe:</label>
        <input id="fgroup" type="number" name="fgroup">
        <label for="fyear">Année:</label>
        <input id="fyear" type="number" name="fyear">
        <label for="fsemester">Session:</label>
        <select name="fsemester" id="fsemester" >
          <option value="3">Automne</option>
          <option value="1">Hiver</option>
          <option value="2">Été</option>
        </select>
        <input id="fsubmit" type="submit" value="Rechercher">
      </form>
    </div>
  </body>
</html>
